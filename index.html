<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>情人节测试</title>
    <style>
        body {
            font - family: Arial, sans - serif;
            text - align: center;
            background - color: #ffe4e1;
            display: flex;
            flex - direction: column;
            justify - content: center;
            align - items: center;
            min - height: 100vh;
            margin: 0;
        }

        #test - page {
            padding: 20px;
            position: relative;
        }

      .heart {
            width: 30px;
            height: 30px;
            position: absolute;
            background - color: red;
            transform: rotate(45deg);
            animation: fall 3s linear infinite;
        }

      .heart:before,
      .heart:after {
            content: "";
            width: 30px;
            height: 30px;
            background - color: red;
            border - radius: 50%;
            position: absolute;
        }

      .heart:before {
            top: -15px;
        }

      .heart:after {
            left: 15px;
        }

        @keyframes fall {
            from {
                top: -50px;
                opacity: 1;
            }

            to {
                top: 100vh;
                opacity: 0;
            }
        }

        @keyframes vibrate {
            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        #scary - page {
            background - image: url('https://www.wallpaperup.com/uploads/wallpapers/2015/03/13/642345/7c9869768000c958027a70c9a8c56725.jpg');
            background - size: cover;
            background - repeat: no - repeat;
            color: white;
            padding: 20px;
        }

        input[type="text"],
        button {
            padding: 10px 20px;
            border: none;
            border - radius: 5px;
            margin: 10px;
            font - size: 16px;
        }

        button {
            background - color: #FF69B4;
            color: white;
            cursor: pointer;
            transition: background - color 0.3s ease;
        }

        button:hover {
            background - color: #FF1493;
        }
    </style>
</head>

<body>
    <div id="test - page">
        <h1>情人节忠诚度测试</h1>
        <div class="heart - container"></div>
        <label for="name1">你的姓名：</label>
        <input type="text" id="name1" required>
        <br>
        <label for="name2">Ta的姓名：</label>
        <input type="text" id="name2" required>
        <br>
        <button onclick="checkNames()">开始测试</button>
        <audio id="sweetSound" src="https://www.soundjay.com/button/sounds/kiss.mp3" autoplay loop></audio>
    </div>

    <div id="scary - page" style="display: none;">
        <h1>恐怖页面</h1>
        <audio id="scarySound" src="https://www.soundjay.com/button/sounds/scream1a.mp3"></audio>
    </div>

    <script>
        function checkNames() {
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;

            if (name1.includes('王政') || name2.includes('王政')) {
                alert('我有自知之明');
            } else {
                document.getElementById('test - page').style.display = 'none';
                document.getElementById('scary - page').style.display = 'block';
                playScarySound();
                startScaryEffects();
            }
        }

        function playScarySound() {
            const scarySound = document.getElementById('scarySound');
            scarySound.play();
        }

        function startScaryEffects() {
            const scaryPage = document.getElementById('scary - page');
            scaryPage.style.animation = 'vibrate 0.3s infinite';
            const body = document.querySelector('body');
            body.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
            body.style.backgroundImage = 'url(https://pica.zhimg.com/80/v2-2051cd24fde511ddc186939a05ba49de_1440w.webp?source=1def8aca)';
            body.style.backgroundSize = 'cover';
            body.style.backgroundRepeat = 'no - repeat';
            setInterval(addCurseText, 1000);
        }

        const curseTexts = [
            '你将永远找不到真爱！',
            '接下来一周都会诸事不顺！',
            '你的手机马上会自动关机！',
            '今晚睡觉会做噩梦！',
            '出门小心被绊倒！',
            '你的零食会突然消失！',
            '明天会下雨，你没带伞！',
            '你的头发开始大把大把掉！',
            '你的鞋子会突然坏掉！',
            '点外卖永远会送错！',
            '玩游戏把把遇到坑队友！',
            '坐公交永远错过！',
            '你的耳机线又缠在一起了！',
            '刚洗的衣服就被弄脏！',
            '看视频总会遇到广告！',
            '银行卡余额突然变少！',
            '钥匙又找不到了！',
            '喝饮料永远中不了奖！',
            '跑步总会摔跟头！',
            '刚买的东西就降价！'
        ];

        function addCurseText() {
            const scaryPage = document.getElementById('scary - page');
            const randomIndex = Math.floor(Math.random() * curseTexts.length);
            const curseText = document.createElement('div');
            curseText.textContent = curseTexts[randomIndex];
            curseText.style.position = 'absolute';
            curseText.style.color = 'red';
            curseText.style.fontSize = '24px';
            curseText.style.left = Math.random() * window.innerWidth + 'px';
            curseText.style.top = Math.random() * window.innerHeight + 'px';
            curseText.style.animation = 'vibrate 0.3s infinite';
            scaryPage.appendChild(curseText);
        }

        function createHearts() {
            const heartContainer = document.querySelector('.heart - container');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = (2 + Math.random() * 2) +'s';
                heartContainer.appendChild(heart);
            }
        }

        document.addEventListener('DOMContentLoaded', createHearts);
    </script>
</body>

</html>
