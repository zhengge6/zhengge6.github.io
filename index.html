<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专属情感检测</title>
    <style>
        /* 优化后的CSS样式 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff1493);
        }

        .loading {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #ff1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255,192,203,0.4);
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            color: #ff1493;
            margin: 15px 0;
            animation: titleFade 1s ease;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes titleFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .love-input {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .love-input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255,20,147,0.3);
        }

        #submitBtn {
            display: block;
            margin: 20px auto;
            padding: 15px 50px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255,20,147,0.4);
        }

        #submitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255,20,147,0.6);
        }

        .progress-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .curse-text {
            position: absolute;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,0,0,0.7);
            opacity: 0;
            animation: curseAppear 2s forwards, curseFloat 3s infinite;
            pointer-events: none;
        }

        @keyframes curseAppear {
            from { opacity: 0; transform: scale(0) rotate(-180deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes curseFloat {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
        }

        /* 新增诅咒容器 */
        #curseContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="loading"></div>
    </div>

    <div class="container">
        <h1 class="title">❤️ 专属情感检测系统 ❤️</h1>
        <input type="text" class="love-input" placeholder="你的姓名" id="yourName">
        <input type="text" class="love-input" placeholder="伴侣姓名" id="partnerName">
        <button id="submitBtn">开始检测</button>
    </div>

    <div class="progress-layer">
        <!-- 进度条相关HTML... -->
    </div>

    <!-- 新增诅咒文字容器 -->
    <div id="curseContainer"></div>

    <script>
        // 修复后的诅咒文字生成函数
        function generateCurseText() {
            const curses = [
                '你的爱就像廉价的香水，闻着香却不持久',
                '别再装深情了，你的虚伪早已暴露无遗',
                '你把爱情当游戏，迟早会被游戏玩死',
                '你的忠诚就像纸糊的房子，一戳就破',
                '你把真心喂了狗，现在只能自食恶果',
                '你在爱情里的每一次谎言，都是对自己的诅咒',
                '你所谓的承诺，就像放屁一样，毫无价值',
                '别再欺骗自己了，你就是个爱情的失败者',
                '你的爱就像一阵风，吹过就散了，留不下任何痕迹'
            ];

            const curseContainer = document.getElementById('curseContainer');
            curseContainer.innerHTML = ''; // 清空容器

            curses.forEach((text, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'curse-text';
                    
                    // 随机位置生成（确保不重叠）
                    const x = 5 + Math.random() * 90;
                    const y = 10 + Math.random() * 80;
                    
                    div.style.cssText = `
                        left: ${x}%;
                        top: ${y}%;
                        color: hsl(${Math.random() * 360}, 70%, 50%);
                        transform: rotate(${Math.random() * 30 - 15}deg);
                        animation-delay: ${index * 0.3}s;
                        font-size: ${1 + Math.random() * 2}em;
                    `;
                    div.textContent = text;
                    curseContainer.appendChild(div);
                }, index * 300);
            });
        }

        // 示例调用（需要绑定到实际事件）
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // 你的其他检测逻辑...
            generateCurseText(); // 测试生成诅咒文字
        });

        // 其他功能函数保持不变...
    </script>
</body>
</html>
