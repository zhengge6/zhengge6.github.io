<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>甜蜜告白信使</title>
    <style>
        /* 通用样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
        }

        /* 甜蜜页面 */
        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.4);
        }

        .title {
            text-align: center;
            color: #ff1493;
            margin: 10px 0;
        }

        .love-input {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            font-size: 16px;
        }

        /* 爱心按钮 */
        #submitBtn {
            position: relative;
            background: #ff1493;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            overflow: hidden;
        }

        /* 按钮动效 */
        #submitBtn:hover::before,
        #submitBtn:active::before {
            content: "❤️";
            position: absolute;
            animation: heartFlutter 1.2s linear;
        }

        @keyframes heartFlutter {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2.5);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 10px;
            }

            .love-input {
                width: 100%;
                font-size: 14px;
                padding: 10px;
            }

            #submitBtn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }

        /* 恐怖页面样式 */
        .terror-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/YKdXf3k.jpg') no-repeat center/cover;
            filter: brightness(0.5) contrast(1.3);
            z-index: -1;
        }

        .blood-filter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.15);
            pointer-events: none;
        }

        /* 诅咒文字 */
        .curse-text {
            position: absolute;
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: curseFloat 3s infinite;
        }

        @keyframes curseFloat {
            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- 甜蜜页面 -->
    <div id="sweetPage" class="container">
        <h1 class="title">❤️ 真爱告白生成器 ❤️</h1>
        <input type="text" class="love-input" placeholder="你的名字" id="yourName">
        <input type="text" class="love-input" placeholder="TA的名字" id="partnerName">
        <div class="button-container">
            <button id="submitBtn">生成浪漫情书</button>
        </div>
    </div>

    <!-- 恐怖页面 -->
    <div id="terrorPage" style="display: none;">
        <div class="terror-bg"></div>
        <div id="curseContainer"></div>
        <div class="blood-filter"></div>
    </div>

    <script>
        let submitCount = 0;

        // 外链资源
        const resources = {
            bgImage: 'https://i.imgur.com/YKdXf3k.jpg',
            scream: 'https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3',
            ambient: 'https://assets.mixkit.co/active_storage/sfx/281/281-preview.mp3'
        };

        // 随机弹窗内容数组
        const randomMessages = [
            "你已经逃不出来了",
            "别白费力气了，逃不掉",
            "黑暗已将你包围",
            "诅咒已生效，无法逃脱",
            "放弃挣扎吧，你在劫难逃"
        ];

        // 获取元素
        const submitBtn = document.getElementById('submitBtn');
        const sweetPage = document.getElementById('sweetPage');
        const terrorPage = document.getElementById('terrorPage');
        const curseContainer = document.getElementById('curseContainer');

        // 初始化
        submitBtn.addEventListener('click', handleSubmit);

        function handleSubmit(e) {
            e.preventDefault();

            // 简单的输入验证
            const yourName = document.getElementById('yourName').value;
            const partnerName = document.getElementById('partnerName').value;
            if (!yourName || !partnerName) {
                alert('请输入你的名字和TA的名字');
                return;
            }

            if (submitCount === 0) {
                showPrivacyAlert();
                submitCount++;
            } else {
                activateTerrorMode();
            }

            // 添加爱心动效
            createHearts(3);
        }

        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.style.cssText = `
                    position: absolute;
                    left: ${50 + Math.random() * 20 - 10}%;
                    top: 80%;
                    font-size: 30px;
                    animation: heartFloat ${2 + Math.random() * 2}s linear;
                    opacity: 0;
                `;
                heart.innerHTML = '❤️';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 2000);
            }
        }

        function showPrivacyAlert() {
            if (confirm('请确认您已获得对方同意\n尊重隐私是爱情的第一步哦~')) return;
        }

        function activateTerrorMode() {
            // 切换页面
            sweetPage.style.display = 'none';
            terrorPage.style.display = 'block';
            document.body.classList.add('terror-mode');

            // 全屏处理，处理不同浏览器兼容性
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }

            // 启动恐怖效果
            initAntiEscape();
            generateCursedText();
            playHorrorAudio();

            // 5 秒后开始疯狂弹窗
            setTimeout(() => {
                for (let i = 0; i < 99; i++) {
                    setTimeout(() => {
                        const randomIndex = Math.floor(Math.random() * randomMessages.length);
                        alert(randomMessages[randomIndex]);
                    }, i * 500); // 每个弹窗间隔 0.5 秒
                }
            }, 5000);
        }

        function initAntiEscape() {
            // 禁用常见操作
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || e.ctrlKey || e.metaKey) e.preventDefault();
            });

            // 控制台警告
            console.log('%c⚠️ 你已触发黑暗诅咒！⚠️',
                'font: bold 30px sans-serif; color: red; text-shadow: 0 0 5px black;');
        }

        function playHorrorAudio() {
            // 音效处理
            const audio = {
                scream: new Audio(resources.scream),
                ambient: new Audio(resources.ambient)
            };

            audio.scream.play();
            audio.ambient.loop = true;
            setTimeout(() => audio.ambient.play(), 2000);

            // 屏幕震动
            const shakeInterval = setInterval(() => {
                document.body.style.transform = `translate(${Math.random() * 5}px, ${Math.random() * 5}px)`;
                setTimeout(() => document.body.style.transform = '', 50);
            }, 3000);

            // 避免内存泄漏，在页面隐藏时清除定时器
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden') {
                    clearInterval(shakeInterval);
                }
            });
        }

        function generateCursedText() {
            const texts = ["检测到不忠行为...", "契约已生效...", "为什么背叛？"];

            texts.forEach((text, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'curse-text';
                    div.style.left = `${20 + index * 20}%`;
                    div.style.top = `${30 + index * 15}%`;
                    div.textContent = text;
                    curseContainer.appendChild(div);
                }, index * 2000);
            });
        }

        // 移动端触摸处理
        let lastTouch = 0;
        document.addEventListener('touchstart', e => {
            if (e.touches.length > 2) { // 多指触摸触发
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }, { passive: true });

        // 防开发者工具
        const devToolsInterval = setInterval(() => {
            if (window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = '<h1 style="color:red">禁止窥探！</h1>';
                clearInterval(devToolsInterval); // 停止定时器
            }
        }, 1000);
    </script>
</body>

</html>
