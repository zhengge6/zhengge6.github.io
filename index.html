<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节终极忠诚检测</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #f00;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        /* 甜蜜页面 */
        .sweet-page {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }

        .sweet-page h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .sweet-page input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            transition: border-color 0.3s ease;
        }

        .sweet-page input:focus {
            outline: none;
            border-color: #ff1493;
        }

        .sweet-page button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* 绿色进度条页面 */
        .green-page {
            display: none;
            width: 100%;
            height: 100vh;
            background: #008000;
            color: #000;
            position: relative;
        }

        .green-page h1 {
            font-size: 2.5em;
            text-align: center;
            margin-top: 50px;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .green-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }

        .green-text div {
            color: #000;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* 恐怖页面 */
        .terror-page {
            display: none;
            width: 100%;
            height: 100vh;
            background: url('https://i.imgur.com/YKdXf3k.jpg') center/cover;
            filter: brightness(0.5) contrast(1.3);
            position: relative;
        }

        .blood-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,0,0,0.1);
        }

        .curse-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
        }

        .curse-text {
            color: #fff;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255,0,0,0.7);
            animation: curseAppear 2s forwards;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes curseAppear {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 按钮样式 */
        .continue-btn {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        /* 媒体查询 */
        @media (max-width: 768px) {
            .sweet-page { width: 90%; margin: 30px auto; }
            .sweet-page input { width: 90%; }
            .sweet-page button { padding: 10px 20px; font-size: 1em; }
            .green-page h1 { font-size: 2em; }
            .progress-container { width: 90%; }
            .progress-text { font-size: 1.2em; }
            .green-text div { font-size: 1.2em; }
            .curse-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <!-- 甜蜜页面 -->
    <div class="sweet-page">
        <h1>🌀 情人节终极忠诚检测 🌬️</h1>
        <input type="text" placeholder="你的名字" id="yourName">
        <input type="text" placeholder="TA的名字" id="partnerName">
        <button id="testBtn">＞开始检测>New 0912.fft</button>
    </div>

    <!-- 绿色进度条页面 -->
    <div class="green-page">
        <h1>💡 检测结果：你被绿了 🟢</h1>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-text">0%</div>
        <div class="green-text"></div>
        <button class="continue-btn" onclick="enterTerrorMode()">点击进入恐怖页面</button>
    </div>

    <!-- 恐怖页面 -->
    <div class="terror-page">
        <div class="blood-filter"></div>
        <div id="curseContainer"></div>
    </div>

    <!-- 音频元素 -->
    <audio id="ambientAudio" src="https://assets.mixkit.co/active_storage/sfx/281/281-preview.mp3" loop muted></audio>
    <audio id="screamAudio" src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3"></audio>
    <audio id="whisperAudio" src="https://assets.mixkit.co/active_storage/sfx/295/295-preview.mp3" loop></audio>

    <script>
        // 配置
        const CONFIG = {
            curseTexts: [
                '爱情坟场已为你敞开...',
                '虚伪誓言正在反噬...',
                '情人节变成情人劫...',
                '真心被谎言凌迟...',
                '背叛者永堕孤独...',
                '甜蜜假象终将破碎...',
                '你的爱情诊断报告：死刑...',
                '感情癌变晚期警告...',
                '系统检测到多人运动痕迹...',
                '所有温柔都是演技...',
                '枕边人心里住着别人...',
                '爱情回光返照倒计时...',
                '你的真心正在被嘲笑...',
                '亲密照正在他人手机流传...',
                '感情尸体开始腐烂...',
                '所有承诺都是谎言...',
                '你的替代品已经上线...',
                '爱情葬礼现在开始...',
                '真心被丢进垃圾站...',
                '系统建议：立即火化这段感情...'
            ],
            colors: ['#FF0000', '#FF4500', '#FF8C00', '#FFA500', '#FFFF00']
        };

        // 元素
        const elements = {
            sweetPage: document.querySelector('.sweet-page'),
            greenPage: document.querySelector('.green-page'),
            terrorPage: document.querySelector('.terror-page'),
            testBtn: document.getElementById('testBtn'),
            progressBar: document.querySelector('.progress-bar'),
            progressText: document.querySelector('.progress-text'),
            greenText: document.querySelector('.green-text'),
            curseContainer: document.getElementById('curseContainer'),
            ambientAudio: document.getElementById('ambientAudio'),
            screamAudio: document.getElementById('screamAudio'),
            whisperAudio: document.getElementById('whisperAudio'),
            continueBtn: document.querySelector('.continue-btn')
        };

        // 初始化音频
        elements.ambientAudio.volume = 0.2;
        elements.ambientAudio.play();

        // 页面切换
        function showPage(page) {
            elements.sweetPage.style.display = 'none';
            elements.greenPage.style.display = 'none';
            elements.terrorPage.style.display = 'none';
            elements[page].style.display = 'block';
        }

        // 生成绿色文字
        function generateGreenText() {
            elements.greenText.innerHTML = ''; // 清除之前的文字
            for (let i = 0; i < 20; i++) {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.top = `${Math.random() * 80}%`;
                div.style.left = `${Math.random() * 80}%`;
                div.innerHTML = '你被绿了';
                elements.greenText.appendChild(div);
            }
        }

        // 生成恐怖咒语
        function generateCurseText() {
            elements.curseContainer.innerHTML = ''; // 清除之前的咒语
            CONFIG.curseTexts.forEach((text, index) => {
                const div = document.createElement('div');
                div.className = 'curse-text';
                div.style.color = CONFIG.colors[index % CONFIG.colors.length];
                div.style.left = `${Math.random() * 80}%`;
                div.style.top = `${Math.random() * 80}%`;
                div.style.transform = `rotate(${Math.random() * 180}deg)`;
                div.textContent = text;
                elements.curseContainer.appendChild(div);
                setTimeout(() => {
                    div.style.opacity = 1;
                }, index * 300);
            });
        }

        // 进度条
        function progressBarTimer() {
            let percent = 0;
            const interval = setInterval(() => {
                percent += 10;
                elements.progressBar.style.width = `${percent}%`;
                elements.progressText.textContent = `你被绿了 ${percent}%`;
                if (percent >= 100) {
                    clearInterval(interval);
                    elements.continueBtn.style.display = 'block'; // 显示继续按钮
                    elements.testBtn.style.display = 'none'; // 隐藏测试按钮
                }
            }, 500);
        }

        // 恐怖模式
        function enterTerrorMode() {
            elements.continueBtn.style.display = 'none'; // 隐藏继续按钮
            elements.testBtn.style.display = 'block'; // 显示测试按钮
            showPage('terrorPage');
            generateCurseText();
            document.body.style.backgroundColor = '#000';
            elements.screamAudio.play();
            elements.whisperAudio.play();
            document.documentElement.requestFullscreen();
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                }
            });
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || e.ctrlKey || e.metaKey) e.preventDefault();
            });
        }

        // 重置页面
        function resetPage() {
            showPage('sweetPage');
            elements.greenText.innerHTML = '';
            elements.curseContainer.innerHTML = '';
            elements.progressBar.style.width = '0%';
            elements.progressText.textContent = '你被绿了 0%';
            elements.continueBtn.style.display = 'none';
            document.exitFullscreen();
            document.body.style.backgroundColor = '#fff';
            elements.ambientAudio.volume = 0.2;
            elements.screamAudio.pause();
            elements.whisperAudio.pause();
        }

        // 输入验证
        function validateInput() {
            const yourName = document.getElementById('yourName').value;
            const partnerName = document.getElementById('partnerName').value;
            if (!yourName || !partnerName) {
                alert('请输入你的名字和TA的名字');
                return false;
            }
            return true;
        }

        // 点击事件
        let clickCount = 0;
        elements.testBtn.addEventListener('click', () => {
            if (clickCount === 0) {
                // 第一次点击，提示注意隐私
                alert('请注意保护个人隐私，不要透露过多个人信息！');
                clickCount++;
            } else {
                // 第二次点击，开始测试
                if (validateInput()) {
                    showPage('greenPage');
                    generateGreenText();
                    progressBarTimer();
                }
            }
        });

        // 重置按钮
        elements.continueBtn.addEventListener('click', () => {
            enterTerrorMode();
        });

        document.addEventListener('DOMContentLoaded', () => {
            resetPage();
        });
    </script>
</body>
</html>
