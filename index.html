<body>

    <div class="container">

        <input type="text" class="love-input" placeholder="è¾“å…¥ä½ çš„å§“å" id="yourName">

    </div>

    <script>
        // åˆå§‹åŒ–å…ƒç´ 
        const submitBtn = document.getElementById('submitBtn');
        const progressLayer = document.querySelector('.progress-layer');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');
        const warning = document.getElementById('fullscreen-warning');

        // æäº¤æ£€æµ‹
        submitBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            const yourName = document.getElementById('yourName').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            
            if (!yourName || !partnerName) {
                alert('è¯·è¾“å…¥åŒæ–¹å§“å');
                return;
            }

            // è¿›å…¥å…¨å±
            document.documentElement.requestFullscreen().catch(() => {
                warning.style.display = 'block';
            });

            // éšè—ä¸»ç•Œé¢
            document.querySelector('.container').style.display = 'none';
            progressLayer.style.display = 'block';

            // å¯åŠ¨è¿›åº¦æ¡
            let progress = 0;
            const timer = setInterval(() => {
                progress += 1;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(timer);
                    showCurseText();
                }
            }, 50);
        });

        // æ˜¾ç¤ºè¯…å’’æ–‡å­—
        function showCurseText() {
            progressLayer.style.display = 'none';
            
            // ç”Ÿæˆè¯…å’’æ–‡å­—
            const curses = [
                'æ„Ÿæƒ…çº¯åº¦ï¼š-250%',
                'å‡ºè½¨æ¦‚ç‡ï¼š99.99%',
                'çˆ±æƒ…å¿ è¯šåº¦ï¼š0.01%',
                'æ‰¿è¯ºå¯ä¿¡åº¦ï¼šä¸å¯æµ‹é‡',
                'ç³»ç»Ÿæ£€æµ‹åˆ°å¤šæ®µå¹¶å‘æ„Ÿæƒ…',
                'å¾®ä¿¡èŠå¤©è®°å½•å¼‚å¸¸',
                'ç¾å›¢é…’åº—è®¢å•è¿‡å¤š',
                'æ·˜å®æ”¶è´§åœ°å€å¼‚å¸¸',
                'æ·±å¤œé€šè¯è®°å½•å¼‚å¸¸'
            ];

            curses.forEach((text, index) => {
                const div = document.createElement('div');
                div.className = 'curse-text';
                div.style.cssText = `
                    left: ${5 + Math.random() * 90}%;

                    font-size: ${1 + Math.random() * 2}em;
                    animation-delay: ${index * 0.3}s;
                `;
                div.textContent = text;
                document.body.appendChild(div);
            });

            // æ·»åŠ æ— æ³•é€€å‡ºçš„é™åˆ¶
            document.addEventListener('fullscreenchange', () => {

            // ç¦ç”¨å³é”®å’Œé”®ç›˜

            document.addEventListener('keydown', e => {

            });

            // è§†è§‰å¹²æ‰°
            setInterval(() => {

                setTimeout(() => document.body.style.filter = '', 100);
            }, 3000);
        }

        // åˆå§‹åŒ–åŠ è½½åŠ¨ç”»

        };
    </script>
