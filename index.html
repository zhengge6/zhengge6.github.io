<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰∏ìÂ±ûÊÉÖÊÑüÊ£ÄÊµãÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            transition: opacity 1s;
        }

        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #ff1493;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255,192,203,0.3);
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            color: #ff1493;
            margin: 20px 0;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .love-input {
            display: block;
            width: 90%;
            margin: 20px auto;
            padding: 15px 25px;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            font-size: 18px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .love-input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 15px rgba(255,20,147,0.3);
        }

        #submitBtn {
            display: block;
            margin: 30px auto;
            padding: 18px 60px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 35px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255,20,147,0.4);
        }

        #submitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,20,147,0.6);
        }

        .progress-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
        }

        .curse-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,0,0,0.7);
            opacity: 0;
            animation: curseAppear 1s forwards, curseFloat 3s infinite;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes curseAppear {
            from { opacity: 0; transform: scale(0) rotate(-180deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes curseFloat {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        #fullscreen-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            text-align: center;
            padding-top: 20%;
            z-index: 9999;
            font-size: 2em;
        }

        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .love-input { font-size: 16px; padding: 12px; }
            #submitBtn { padding: 15px 40px; font-size: 20px; }
            .curse-text { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="loading"></div>
    </div>

    <div class="container">
        <h1 class="title">‚ù§Ô∏è ÁúüÁà±Á∫ØÂ∫¶Ê£ÄÊµãÁ≥ªÁªü ‚ù§Ô∏è</h1>
        <input type="text" class="love-input" placeholder="ËæìÂÖ•‰Ω†ÁöÑÂßìÂêç" id="yourName">
        <input type="text" class="love-input" placeholder="ËæìÂÖ•‰º¥‰æ£ÂßìÂêç" id="partnerName">
        <button id="submitBtn">ÂºÄÂßãÊ£ÄÊµã</button>
    </div>

    <div class="progress-layer">
        <div class="progress-box">
            <h2 style="color:#ff1493; text-align:center; margin-bottom:20px;">üîç Ê≠£Âú®Ê∑±Â∫¶Êâ´ÊèèÊÉÖÊÑüÊï∞ÊçÆ...</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <div class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <div id="fullscreen-warning">
        ‚ö†Ô∏è ËØ∑ÂºÄÂêØÂÖ®Â±è‰ΩìÈ™åÂÆåÊï¥ÊïàÊûú ‚ö†Ô∏è
    </div>

    <script>
        // ÈöèÊú∫ËÉåÊôØAPIÈÖçÁΩÆ
        const BACKGROUND_APIS = [
            'https://source.unsplash.com/random/1920x1080',
            'https://picsum.photos/1920/1080',
            'https://api.mmp.cc/api/pcwallpaper?category=cartoon&type=jpg'
        ];

        // ÂàùÂßãÂåñÂÖÉÁ¥†
        const submitBtn = document.getElementById('submitBtn');
        const progressLayer = document.querySelector('.progress-layer');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');
        const warning = document.getElementById('fullscreen-warning');

        // Âä†ËΩΩÈöèÊú∫ËÉåÊôØ
        async function loadRandomBackground() {
            const bgContainer = document.querySelector('.bg-container');
            const apiUrl = BACKGROUND_APIS[Math.floor(Math.random() * BACKGROUND_APIS.length)];
            
            try {
                const img = new Image();
                img.src = apiUrl;
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                    setTimeout(() => reject('Âä†ËΩΩË∂ÖÊó∂'), 5000);
                });
                bgContainer.style.background = `url(${apiUrl}) center/cover`;
            } catch(e) {
                console.error('ËÉåÊôØÂä†ËΩΩÂ§±Ë¥•:', e);
                bgContainer.style.background = '#000';
            }
        }

        // Êèê‰∫§Ê£ÄÊµã
        submitBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const yourName = document.getElementById('yourName').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            
            // ËæìÂÖ•È™åËØÅ
            if (yourName === "ÁéãÊîø" || partnerName === "ÁéãÊîø") {
                alert('üö´ Á¶ÅÊ≠¢ËæìÂÖ•ËØ•ÂêçÁß∞');
                return;
            }
            if (!yourName || !partnerName) {
                alert('ËØ∑ËæìÂÖ•ÂèåÊñπÂßìÂêç');
                return;
            }

            // ËøõÂÖ•ÂÖ®Â±è
            try {
                await document.documentElement.requestFullscreen();
            } catch {
                warning.style.display = 'block';
            }

            // ÈöêËóè‰∏ªÁïåÈù¢
            document.querySelector('.container').style.display = 'none';
            progressLayer.style.display = 'block';

            // ÂêØÂä®ËøõÂ∫¶Êù°
            let progress = 0;
            const timer = setInterval(() => {
                progress += 1;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(timer);
                    showCurseText();
                }
            }, 50);
        });

        // ÊòæÁ§∫ËØÖÂííÊñáÂ≠óÔºà‰ºòÂåñÈò≤ÈáçÂè†Ôºâ
        function showCurseText() {
            progressLayer.style.display = 'none';
            
            const curses = [
                'ÊÑüÊÉÖÁ∫ØÂ∫¶Ôºö-250%',
                'Âá∫ËΩ®Ê¶ÇÁéáÔºö99.99%',
                'Áà±ÊÉÖÂø†ËØöÂ∫¶Ôºö0.01%',
                'ÊâøËØ∫ÂèØ‰ø°Â∫¶Ôºö‰∏çÂèØÊµãÈáè',
                'Á≥ªÁªüÊ£ÄÊµãÂà∞Â§öÊÆµÂπ∂ÂèëÊÑüÊÉÖ',
                'ÂæÆ‰ø°ËÅäÂ§©ËÆ∞ÂΩïÂºÇÂ∏∏',
                'ÁæéÂõ¢ÈÖíÂ∫óËÆ¢ÂçïËøáÂ§ö',
                'Ê∑òÂÆùÊî∂Ë¥ßÂú∞ÂùÄÂºÇÂ∏∏',
                'Ê∑±Â§úÈÄöËØùËÆ∞ÂΩïÂºÇÂ∏∏'
            ];

            const positions = [];
            curses.forEach((text, index) => {
                const div = document.createElement('div');
                div.className = 'curse-text';
                
                // Èò≤ÈáçÂè†ÁÆóÊ≥ï
                let x, y, isValid;
                do {
                    x = 5 + Math.random() * 90;
                    y = 10 + Math.random() * 80;
                    isValid = positions.every(pos => 
                        Math.abs(pos.x - x) > 15 || 
                        Math.abs(pos.y - y) > 15
                    );
                } while (!isValid);
                positions.push({x, y});

                div.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    color: hsl(${Math.random() * 360}, 70%, 50%);
                    font-size: ${1 + Math.random() * 2}em;
                    animation-delay: ${index * 0.3}s;
                `;
                div.textContent = text;
                document.body.appendChild(div);
            });

            // Ê∑ªÂä†ÈôêÂà∂ÂäüËÉΩ
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                }
            });

            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || e.ctrlKey || e.metaKey) e.preventDefault();
            });

            // ËßÜËßâÂπ≤Êâ∞
            setInterval(() => {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                setTimeout(() => document.body.style.filter = '', 100);
            }, 3000);

            // ÊÅêÊÄñÈü≥Êïà
            const audio = new Audio('https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg');
            audio.loop = true;
            audio.play().catch(() => {});
        }

        // ÂàùÂßãÂåñ
        window.onload = () => {
            document.querySelector('.loading').style.display = 'none';
            loadRandomBackground();
            setInterval(loadRandomBackground, 180000); // ÊØè3ÂàÜÈíüÊõ¥Êç¢ËÉåÊôØ
        };
    </script>
</body>
</html>
